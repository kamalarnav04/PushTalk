<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è PushTalk - Redirecting...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>    <script>
        // Check if user is logged in, if not redirect to auth page
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            // User is logged in, redirect to landing page
            window.location.replace('landing.html');
        } else {
            // User is not logged in, redirect to auth page
            window.location.replace('auth.html');
        }
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>üéôÔ∏è PushTalk</h1>
        <div class="spinner"></div>
        <p>Redirecting to landing page...</p>
        <p><a href="landing.html" style="color: white;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
